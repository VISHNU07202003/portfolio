<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishnu Sai Padyala - Portfolio</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/pages.css">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Intro Screen - Dino Runner -->
<div id="intro" class="dino-intro">
    <div class="dino-container">
        <!-- Ground line -->
        <div class="ground"></div>
        
        <!-- Dino sprite -->
        <div class="dino">
            <div class="dino-body"></div>
            <div class="dino-leg-left"></div>
            <div class="dino-leg-right"></div>
        </div>
        
        <!-- Dust particles -->
        <div class="dust dust-1"></div>
        <div class="dust dust-2"></div>
        
        <!-- Text that appears -->
        <div class="welcome-text" style="display: none;">
            <span class="typewriter"></span>
            <span class="cursor">|</span>
        </div>
    </div>
    
    <!-- Skip button -->
    <button class="skip-btn" onclick="skipIntro()">SKIP &gt;&gt;</button>
</div>

    <!-- Navigation -->
    <nav id="mainNav">
        <div class="nav-container">
            <div class="nav-left">
                <button class="nav-btn" data-page="about">About</button>
                <button class="nav-btn" data-page="contact">Contact</button>
            </div>
            <div class="logo" data-page="home">VISHNU</div>
            <div class="nav-right">
                <button class="nav-btn" data-page="projects">Projects</button>
                <button class="nav-btn" data-page="certificates">Certificates</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div id="app"></div>

    <!-- Scripts -->
    <script src="js/data/projects.js"></script>
    <script src="js/data/certificates.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/home.js"></script>
    <script src="js/components/about.js"></script>
    <script src="js/components/projects.js"></script>
    <script src="js/components/certificates.js"></script>
    <script src="js/components/contact.js"></script>
    <script src="js/three-animation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
